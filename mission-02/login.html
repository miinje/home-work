<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>position 과제2</title>
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
</head>
<body>
  <header class="header">
    <h1 class="loginTitle">로그인</h1>
    <div class="loginArea">
      <form action="https://formspree.io/f/xeqwwbwk" method="POST"
      class="loginForm">
        <fieldset>
          <legend>로그인</legend>
          <div>
            <label for="id" class="idInput__label">아이디</label>
            <input type="text" id="id" required
            class="idInput__input" placeholder="euid@euid.dev" />
          </div>
          <div>
            <label for="password" class="passInput__label">비밀번호</label>
            <input type="text" id="password" required
            class="passInput__input" placeholder="8자리 이상" />
          </div>
          <button type="submit" class="button">로그인</button>
        </fieldset>
      </form>
      <ul class="signFindYourPassword">
        <li><a href="/">회원가입</a></li>
        <li><a href="/">아이디 비밀번호 찾기</a></li>
      </ul>
    </div>
  </header>
</body>
</html>
